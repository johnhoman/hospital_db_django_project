{% extends 'base.html' %}
{% block content %}
{% load bootstrap3 %}
{% load render_table from django_tables2 %}
<h1>{{ title }}</h1>
<div>
    <form method="GET">
        {% csrf_token %}
        {% bootstrap_form filter.form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Filter</button>
        {% endbuttons %}
    </form>hos
</div>
{% render_table table %}
<h2><span class="pull-left"><a href="{% url 'staff_create' %}" class="btn btn-primary">New Staff Form</a></span></h2>
{% endblock %}
