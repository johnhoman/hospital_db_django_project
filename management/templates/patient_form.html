{% extends 'base.html' %}
{% block content %}
{% load bootstrap3 %}
<h1>{{ title }}</h1>
<form method="POST" action="" class="form-horizontal">
    {% csrf_token %}
    {% bootstrap_form form error_types='all' %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
{% endblock %}
